<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="left">
      <flex-container class="logo-heading-container">
        <div class="logo-heading">
          <img src="odin-lined.png" alt="Image of the norse god Odin." />
          <h2>Odin</h2>
        </div>
      </flex-container>
      <footer>
        <p>
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West </a>on
          <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </p>
      </footer>
    </section>
    <section class="right">
      <header>
        <p>
          This is not a real online service! You know you need something <br />
          like this in your life to help you realize your deepest dreams.<br />Sign
          up now to get started.
        </p>
        <p>You <em>know </em>you want to.</p>
      </header>
      <main>
        <header>Let's do this!</header>
        <form id="Signup-form">
          <div class="input-container">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" />
          </div>
          <div class="input-container">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" class="focus" />
          </div>
          <div class="input-container">
            <label for="email">EMAIL</label>
            <input type="email" id="email" />
          </div>
          <div class="input-container">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" pattern="07484715256" />
          </div>
          <div class="input-container">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" class="error" />
          </div>
          <div class="input-container">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" class="error" />
          </div>
        </form>
      </main>
      <footer>
        <button type="submit" form="Signup-form">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </footer>
    </section>
  </body>
</html>
